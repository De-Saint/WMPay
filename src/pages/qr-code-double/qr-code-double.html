<ion-header>
  <ion-navbar>
    <ion-title>QR-Code Online</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="card text-center ">
    <ion-segment [(ngModel)]="scanSegment">
      <ion-segment-button value="toreceive" (click)="toReceive()">
        I Want To Recieve (Seller)
      </ion-segment-button>
      <ion-segment-button value="topay" (click)="toPay()">
        I Want To Pay (Buyer)
      </ion-segment-button>
    </ion-segment>
    <div class="card-body">
      <div [ngSwitch]="scanSegment">
        <ion-list *ngSwitchCase="'toreceive'">
          <div class="card text-center ">
            <div class="card-header">
              Generate Invoice
            </div>
            <div class="card-body">
              <!-- <h5 class="card-title">My Payment QR-Code</h5> -->
              <p class="card-text">
                Enter Transaction Amount and Generate the Invoice
              </p>
              <form [formGroup]="slideOfflineForm" class="">
                <div class="form-group input-group-lg mt-3">
                  <label for="amount">Amount</label>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-sort-numeric-asc slightly-largetext"></i></span>
                    </div>
                    <input formControlName="amount" maxlength="7" name="amount" #myBudget required
                      placeholder="Enter the Transaction Amount" class="form-control form-control-lg slightly-largetext"
                      (input)="myBudget.value = format(slideOfflineForm.value.amount)">
                    <div class="input-group-append">
                      <span class="input-group-text slightly-largetext">00</span>
                    </div>
                  </div>
                  <div class=" mb-3 mt-3">
                    <div class="left">Minimum Amount</div>
                    <div class="right">NGN 10.00</div>
                    <div style="clear:both;"></div>
                  </div>
                  <div class="mt-3 mt-3 ">
                    <div class="left">Maximum Amount</div>
                    <div class="right">NGN 999,000.00</div>
                    <div style="clear:both;"></div>
                  </div>
                </div>
              </form>
              <button type="button" class="btn btn-dark slightly-largetext btn-lg mb-3" (click)="onGenerateCode()"><i
                  class="fa fa-qrcode  mr-1"></i> Generate Invoice</button>
              <div class="">
                <ngx-qrcode [qrc-element-type]="url" [qrc-value]="createdCode"></ngx-qrcode>
              </div>
            </div>
          </div>
        </ion-list>
        <ion-list *ngSwitchCase="'topay'">

        </ion-list>
      </div>
    </div>
  </div>
</ion-content>
