<ion-header>
  <ion-navbar>
    <button start ion-button menuToggle icon-only color="dark">
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title> <span class="">Offline Transactions</span></ion-title>

  </ion-navbar>
</ion-header>
<ion-content>
<div class="splash-bg2"></div>
<div class="splash-info">
  <div class="splash-logo left round">
    <img src="assets/imgs/icon.png" />
  </div>
  <div class="splash-intro right">
    <button ion-button small round outline color="dark" (click)="SyncOfflineTransaction()">
      Sync Transactions
    </button>
  </div>
</div>
<div style="clear:both;"></div>
<div class="padding-horizontal">
  <div class="largetext">{{user_name}}</div>
  <div class="greytext left">Offline-ID:
    {{offlineID}}
  </div>
  <div style="clear: both;"></div>
  <div class="left half-margintop largetext">
    <div class="mediumtext"> Device Offline Balance</div>
    <strong   *ngIf="!offlineBalance">{{0 | currency: 'NGN': '1.2-2'}} </strong>
    <strong   *ngIf="offlineBalance">{{offlineBalance | currency: 'NGN': '1.2-2'}} </strong>
  </div>
  <div style="clear:both;"></div>
</div>

<super-tabs tabsPlacement="top" 
[config]="{ sideMenu: 'left' }" 
toolbarBackground="light" 
toolbarColor="dark"
indicatorColor="dark" 
(tabSelect)="onTabSelect($event)">
  <super-tab class="normatext capitalize" *ngFor="let page of pages" [rootParams]="navParams.data"
    [root]="page.pageName" [title]="page.title" [id]="page.id">
  </super-tab>
</super-tabs>
</ion-content>
