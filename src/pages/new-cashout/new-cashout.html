<ion-content padding>
  <div class="text-center slightly-largetext mt-3 bold mb-3">
    How much Market Warrants would you like to Withdraw?
  </div>
  <form [formGroup]="cashoutForm" class="">
    <div class="form-group input-group-lg mt-3 mb-3">
      <label for="amount">Amount</label>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fa fa-sort-numeric-asc slightly-largetext"></i></span>
        </div>
        <input formControlName="amount" maxlength="7" name="amount" #myBudget required
          placeholder="Enter the Transaction Amount" class="form-control form-control-lg slightly-largetext"
          (input)="myBudget.value = format(cashoutForm.value.amount)">
        <div class="input-group-append">
          <span class="input-group-text slightly-largetext">00</span>
        </div>
      </div>
      <div class=" mb-3 mt-3">
        <div class="left">Minimum Amount</div>
        <div class="right">NGN 10.00</div>
        <div style="clear:both;"></div>
      </div>
      <div class="mt-3 mt-3 ">
        <div class="left">Maximum Amount</div>
        <div class="right">NGN 999,000.00</div>
        <div style="clear:both;"></div>
      </div>
    </div>
    <div class="mt-3 marginbottom"></div>
    <div class="form-group input-group-lg mt-3">
      <label for="TransactionPIN">Transaction PIN</label>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fa fa-key slightly-largetext"></i></span>
        </div>
        <input type="password" formControlName="pin" name="pin" class="form-control form-control-lg slightly-largetext"
          placeholder="Enter Your Transaction PIN" required>
      </div>
    </div>
    <div class="text-center">
      <button class="btn btn-dark btn-block btn-lg slightly-largetext" (click)="onCashOut(cashoutForm)"
        type="submit">Request CashOut</button>
    </div>
  </form>
  <!-- <div class="row bold mt-3">
    <div class="text-danger text-center">The WealthMarket would charge NGN100 in Market Warrants for transferring to your
      bank account!</div>
  </div> -->
</ion-content>
